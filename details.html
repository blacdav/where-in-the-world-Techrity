<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country_details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/86cfe8c016.js" crossorigin="anonymous"></script>
</head>
<body class="details-page">
    <main>
        <header>
            <div class="header">
                <h1>Where in the world?</h1>
                <button id="theme">
                    <i class="fa-regular fa-moon"></i>
                    <p>Dark Mode</p>
                </button>
            </div>
        </header>

        <button id="back" onclick="window.history.back()">
            <i class="fa-solid fa-arrow-left"></i>
            <p>Back</p>
        </button>

        <aside>
            <img alt="country flag" id="cflag">
            
            <section>
                <h1 id="name"></h1>

                <div>
                    <p>Native Name: <span id="native_name"></span></p>
                    <p>Population: <span id="population"></span></p>
                    <p>Region: <span id="region"></span></p>
                    <p>Sub Region: <span id="sub_region"></span></p>
                    <p>Capital: <span id="capital"></span></p>
                    <p>Top Level Domain: <span id="top_level_domain"></span></p>
                    <p>Currencies: <span id="currencies"></span></p>
                    <p>Languages: <span id="languages"></span></p>
                </div>

                <div>Border Countries: <button id="border_countries"></button></div>
            </section>        
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
